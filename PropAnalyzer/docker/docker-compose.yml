version: '3.8'

services:
  # پایگاه داده PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: propanalyzer_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: propanalyzer_db
      POSTGRES_USER: propanalyst
      POSTGRES_PASSWORD: propanalyst123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U propanalyst -d propanalyzer_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis برای کش و صف
  redis:
    image: redis:7-alpine
    container_name: propanalyzer_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # بک‌اند Django
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: propanalyzer_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py create_sample_data &&
             gunicorn propanalyzer_api.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    volumes:
      - ../backend:/app
      - static_volume:/app/staticfiles
    environment:
      - DEBUG=False
      - SECRET_KEY=your-production-secret-key-change-this
      - POSTGRES_DB=propanalyzer_db
      - POSTGRES_USER=propanalyst
      - POSTGRES_PASSWORD=propanalyst123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # سرویس هوش مصنوعی FastAPI
  ai:
    build:
      context: ../ai
      dockerfile: Dockerfile
    container_name: propanalyzer_ai
    restart: unless-stopped
    command: >
      sh -c "python -m app.scripts.wait_for_db &&
             uvicorn app.main:app --host 0.0.0.0 --port 8001 --workers 2"
    volumes:
      - ../ai:/app
    environment:
      - POSTGRES_DB=propanalyzer_db
      - POSTGRES_USER=propanalyst
      - POSTGRES_PASSWORD=propanalyst123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/app/app/models/price_predictor.pkl
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # کرالر Scrapy
  crawler:
    build:
      context: ../crawler
      dockerfile: Dockerfile
    container_name: propanalyzer_crawler
    restart: unless-stopped
    command: >
      sh -c "python wait_for_db.py &&
             scrapy crawl divar"
    volumes:
      - ../crawler:/app
    environment:
      - POSTGRES_DB=propanalyzer_db
      - POSTGRES_USER=propanalyst
      - POSTGRES_PASSWORD=propanalyst123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - crawler

  # فرانت‌اند Next.js
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: propanalyzer_frontend
    restart: unless-stopped
    command: npm run start
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
      - AI_API_URL=http://ai:8001
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
      ai:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx برای پروکسی معکوس
  nginx:
    image: nginx:1.23-alpine
    container_name: propanalyzer_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - static_volume:/static
    depends_on:
      - backend
      - ai
      - frontend
    profiles:
      - nginx

  # مانیتورینگ با Prometheus و Grafana (اختیاری)
  prometheus:
    image: prom/prometheus:latest
    container_name: propanalyzer_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: propanalyzer_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  static_volume:
  prometheus_data:
  grafana_data: