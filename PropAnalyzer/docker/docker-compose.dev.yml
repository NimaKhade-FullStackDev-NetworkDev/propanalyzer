version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: propanalyzer_db_dev
    environment:
      POSTGRES_DB: propanalyzer_db
      POSTGRES_USER: propanalyst
      POSTGRES_PASSWORD: propanalyst123
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: propanalyzer_redis_dev
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: propanalyzer_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key
      - POSTGRES_DB=propanalyzer_db
      - POSTGRES_USER=propanalyst
      - POSTGRES_PASSWORD=propanalyst123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  ai:
    build:
      context: ../ai
      dockerfile: Dockerfile.dev
    container_name: propanalyzer_ai_dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ../ai:/app
    environment:
      - POSTGRES_DB=propanalyzer_db
      - POSTGRES_USER=propanalyst
      - POSTGRES_PASSWORD=propanalyst123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - "8001:8001"
    depends_on:
      - db

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: propanalyzer_frontend_dev
    command: npm run dev
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - ai

volumes:
  postgres_data_dev: